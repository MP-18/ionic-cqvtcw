<ion-header>
  <ion-navbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-item>

</ion-item>
<ion-content padding>
<ion-list>
 <ion-label> Select Activity:</ion-label>
  <ion-select value="" [(ngModel)]="METS" ok-text="Okay" cancel-text="Cancel">
    <ion-option value="1.3">Sitting at a desk</ion-option>
    <ion-option value="2.2">Washing dishes</ion-option>
    <ion-option value="3.5">Housework (Cleaning, Sweeping)</ion-option>
    <ion-option value="6.0">Swimming laps (Leisurely pace)</ion-option>
    <ion-option value="8.0">Bicycling 12-14 mph (Flat terrain)</ion-option>
    <ion-option value="11.5">Running (7 mph)</ion-option>
  </ion-select>

<ion-item>
  <ion-label>Weight: </ion-label>
  <ion-input type="number" [(ngModel)]="w"></ion-input>                                   
</ion-item>

<ion-item>
  <ion-label>Duration (in minutes): </ion-label>
  <ion-input type="number" [(ngModel)]="d"></ion-input>                                   
</ion-item>

<button ion-button color="secondary" (click)="calculateCBC()">
  CALCULATE
  </button>

  <ion-item >
    <h2>Burned Calories: {{BC}}</h2>
  </ion-item>

 <ion-item >
    <h2>Weight Loss: {{WL}}</h2>
  </ion-item>
